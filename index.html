<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegibilidade para Aposentadoria</title>
</head>
<body>
    <center>
        <h1>Elegibilidade para Aposentadoria</h1>

        <script>
            var contribuição = prompt("Digite seu tempo de contribuição em anos")
            var idade = prompt("Digite sua idade")

            if(idade >= "65" || contribuição >= "30 anos"){
                document.write("Você pode se aposentar.")

            }else{
                document.write("Você não pode se aposentar.")
            }
                
                    
             
        </script>
    </center>
    
</body>
</html>
